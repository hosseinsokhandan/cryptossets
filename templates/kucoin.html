<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Cryptossets - Kucoin </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/jumbotron/">



    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/STVC.svg/220px-STVC.svg.png">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="/kucoin" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="https://assets.staticimg.com/cms/media/1lB3PkckFDyfxz6VudCEACBeRRBi6sQQ7DDjz0yWM.svg"
                        alt="" style="height: 60px;">
                </a>
            </header>

            <table class="table table-bordered border-primary">
                <thead>
                    <th>#</th>
                    <th>Asset</th>
                    <th>Balance</th>
                    <th>AvgBuy</th>
                    <th>Current Price</th>
                    <th>Proffit/Loss</th>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{loop.index + 1}}</td>
                        <td>{{d.currency}}</td>
                        <td>{{d.balance}}</td>
                        <td>{{d.avg_buy}}</td>
                        <td>{{d.current_price}}</td>
                        <td class="text-{{d.profit_class}}">{{d.profit}} ({{d.profit_proportion}})</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>



</body>

</html>
